<!DOCTYPE html>
<html>
    <head>
        <title>MerDev: Authorization</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="w-Mercury-Development">
            <img id="logo" src="img/w-mercury-development.svg">
        </div>
        <div class="whiteBackground">
            <form id="loginForm" name = "loginForm" onsubmit="sendLoginForm()">
                <div class="log-In">
                    <p>Log In</p>
                </div>
                <div class="center inputField">
                    <input id="email" class="inputForm " name="email" type="email" placeholder="E-mail" required title="Enter Email">
                </div>
                <div class="center inputField">
                    <input id="password" class="inputForm" name="password" type="password" placeholder="Password" required title="Enter Password">
                </div>
                <div class="center" id="errorBlock">
                    <p id="errorMessage">E-mail or password is incorrect</p>
                </div>
                <div class="center buttonField">
                    <input type="submit" value="Login" class="buttonForm">
                </div>
            </form>
            <form id="logoutForm" onsubmit="sendLogoutForm();" style="display:none">
                <div class="avatar center">
                    <img id="avatar">
                </div>
                <div class="nickname">
                    <p id="nickname">Helena Joseph</p>
                </div>
                <div class="center buttonField">
                    <input type="submit" value="Logout" class="buttonForm">
                </div>
            </form>
        </div>
    </body>
</html>
